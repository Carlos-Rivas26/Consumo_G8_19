<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="/JS/Banco.JS"></script>
</head>
<body style="background-color: #a0f5f1; font-family:'Times New Roman', Times, serif;">

    <div class="container">
        <div class="consulta mt-4" >
            <div class="row">
                <div class="col-6" >
                    <h3>
                        Lista Bancos.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover"> 
                        <thead > 
                            <tr>
                                <th>Codigo Banco</th>
                                <th>Nombre Banco</th>
                                <th>Oficina Principal</th>
                                <th>Cantidad Sucursales</th>
                                <th>Fecha Fundacion</th>
                                <th>Pais</th>
                                <th>RTN</th>
                            </tr>  
                        </thead > 
                        <tbody id="DataBancos">
                           
                         </tbody>

                    </table> 
                
                </div>  
            </div>
        </div>
    <div class="Formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Nuevo Banco
                </h3>
            </div>
           <div class="col-12">
            <form class="Banco">
                <label for="">Codigo del Banco</label> 
                    <input type="text" id="Codigo_Banco"  class="form-control" placeholder="Ingrese Codigo de Banco"> 
                    <label for="">Nombre Banco</label>
                    <input type="text" id="Nombre_Banco"  class="form-control" placeholder="Ingrese el Nombre">
                    <label for="">Oficina Principal</label>
                    <input type="text" id="Oficina_Principal"  class="form-control" placeholder="Ingrese la Sucursal Principal">
                    <label for="">Cantidad de Sucursales</label>
                    <input type="text" id="Cantidad_Sucursales"  class="form-control" placeholder="Ingrese la Cantidad de Sucursales"> 
                    <label for="">Fecha de Fundacion</label>
                    <input type="text" id="Fecha_Fundacion"  class="form-control" placeholder="Ingrese la Fecha de Fundacion"> 
                    <label for="">Pais</label>
                    <input type="text" id="Pais"  class="form-control" placeholder="Ingrese Pais"> 
                    <label for="">RTN</label>
                    <input type="text" id="RTN"  class="form-control" placeholder="Ingrese RTN"> 
                     <hr>
                     <div id="btnagregarbanco">
                        <input type="submit" id="btnagregar" onclick="AgregarBanco()"  value="Ingresar Banco"  class="btn btn-success">

                     </div>
            </form>
           </div>
        </div>

    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
