<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Clientes.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Clientes

                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Cliente</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>RTN</th>
                                <th>Fecha de Afiliacion</th>
                                <th>Saldo Actual</th>
                                <th>Numero de Cuenta</th>

                                
                            </tr>

                        </thead>
                        <tbody id="DataClientes">                                
                          
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
          <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Cliente
                </h3>

            </div>
            <div class="col-12">
                <form class="Cliente">
                    <label for="">Numero Cliente</label>                  
                 
                    <input type="text" id="numeroCliente" class= "form-control limpiar" placeholder="Ingrese Numero" > <!-- bloqueo campo de llave primaria (disabled readonly) -->
                    <label for="">Nombres</label>
                    <input type="text" id="nombres" class= "form-control limpiar" placeholder="Ingrese el Nombre"> 
                    <label for="">Apellidos</label>
                    <input type="text" id="apellidos" class= "form-control limpiar" placeholder="Ingrese los Apellidos">
                    <label for="">RTN</label>
                    <input type="text" id="rtn" class= "form-control limpiar" placeholder="Ingrese el RTN">
                    <label for="">Fecha de Afiliacion</label>
                    <input type="datetime-local" id="fechaAfiliacion" class= "form-control limpiar" placeholder="Ingrese la fecha de Afiliacion" >
                    <label for="">Saldo Actual</label>
                    <input type="number" id="saldoActual" class= "form-control limpiar" placeholder="Ingrese el saldo Actual">
                    <label for="">Numero de Cuenta</label>
                    <input type="text" id="numeroCuenta" class= "form-control limpiar" placeholder="Ingrese el numero de cuenta">  
                    <hr>
                    <div id="btnAccionCliente">
                        <input type="button" id="btnAgregarCliente" onclick="AgregarCliente()" value="Ingresar Cliente" class="btn btn-success"> 
                    </div>                
                </form>               
            </div>
          </div>  
        </div>
    </div>
    
                    
   <!-- JavaScript Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script></script>

</body>
</html>
